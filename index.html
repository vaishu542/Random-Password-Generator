<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="openPopup()" >
     
  <div class="cont">
    <div class="card">
        <div class="card-contents">
            <h1>Random Password Generator</h1>
            <div class="password">
                <div id="passwordGenerated"> 
                </div>
                    <!-- copy button  -->
                <div class="container">
                    <button class="copy" id="copyBtn">
                        <span data-text-end="Copied!" data-text-initial="Copy to clipboard" class="tooltip"></span>
                        <span>
                          <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 6.35 6.35" y="0" x="0" height="20" width="20" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="clipboard">
                            <g>
                              <path fill="currentColor" d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"></path>
                            </g>
                          </svg>
                          <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="18" width="18" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="checkmark">
                            <g>
                              <path data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                            </g>
                          </svg>
                        </span>
                    </button>
                </div>
            </div>
           
            <div class="inputReqirements">
                <div class="range-contents">
                    <label id="length" value="">length</label>
                    <label for="customRange3" class="form-label"></label>
                    <input type="range" class="form-range" min="6" max="20"  value="6" id="range" onchange="updateValue()">
                </div>
                
                <div class="cntr">
                    <div class="check">
                        <input  type="checkbox" id="cbx1" class="hidden-xs-up">
                        <label for="cbx1" class="cbx"><span class="boxName">Include Numbers</span></label>
                    </div>
                    <div class="check">
                        <input  type="checkbox" id="cbx2" class="hidden-xs-up">
                            <label for="cbx2" class="cbx"><span class="boxName">Include Capital letters</span></label>
                    </div>
                    <div class="check">
                        <input  type="checkbox" id="cbx3" class="hidden-xs-up">
                        <label for="cbx3" class="cbx"><span class="boxName">Include Small letters</span></label>
                    </div>
                    <div class="check">
                        <input  type="checkbox" id="cbx4" class="hidden-xs-up">
                        <label for="cbx4" class="cbx"><span class="boxName">Include Special characters</span></label>
                    </div>
                  </div>
            </div>
            
            <div id="error">
                <span></span>
            </div>
            <div class="passwordStrengthCheck">
                <b><span>Strength :</span>
                <span id="passwordStrength"></span></b>
            </div>

            <div class="submitBtn">
                <button id="submit">Generate</button>
            </div>
        </div>
    </div> 
    <!-- Popup element -->
    <div class="popup">
        <div class="content">
            <h1>Welcome!! </h1>
                <h3>This is Password Generator Website</h3>
            <p>Here any Random Password of length  6 to 20 can be Generated</p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
